<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-Palette</title>

    <!-- normalized css -->
    <link rel="stylesheet" href="/styles/normalize.css" />
    <!-- css link -->
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Left column -->
        <div class="left-top"></div>
        <div class="left-middle"></div>
        <div class="left-bottom"></div>

        <!-- Center column -->
        <div class="center-big"></div>

        <div class="center-box">
          <div class="small">
            <div class="small-top"></div>
            <div class="small-bottom"></div>
          </div>
           <div class="wide">2</div>
           
        </div>
        

        <div class="wide"></div>

        <!-- Right column (top 3) -->
        <div class="right">
          <div class="right-top"></div>
          <div class="right-middle"></div>
          <div class="right-bottom"></div>
        </div>
        <!-- right column bottom  -->
        <div class="bottom">
          <div class="right-tall"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="title">
        <h1>MY COLOR PALETTE</h1>
      </div>
    </footer>
  </body>
</html>
